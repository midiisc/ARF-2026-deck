<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg" font-family="Segoe UI, Calibri, sans-serif">
  <rect width="100%" height="100%" fill="#FFFFFF" />
  
  <text x="100" y="100" font-size="44px" font-weight="bold" fill="#000000">A Multi-Layered Evaluation Protocol</text>
  <line x1="100" y1="125" x2="160" y2="125" stroke="#007F60" stroke-width="5" />
  
  <text x="100" y="180" font-size="22px" fill="#404040"
    font-family="Segoe UI, Calibri, sans-serif">
    <tspan x="100" dy="1.2em">A complex VLA-KB-CoT planner cannot be evaluated monolithically. A failure in the final task</tspan>
    <tspan x="100" dy="1.2em">provides no insight into the root cause.¹</tspan>
    <tspan x="100" dy="1.2em">We will adopt a rigorous protocol to test the agent at all levels—from its core <tspan style="font-weight:bold;">reasoning</tspan></tspan>
    <tspan x="100" dy="1.2em">and <tspan style="font-weight:bold;">generalization</tspan> to its <tspan style="font-weight:bold;">long-horizon</tspan> planning capabilities.²</tspan>
  </text>
  
  <defs>
    <linearGradient id="grad-l1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#2E4A8A;"/><stop offset="100%" style="stop-color:#3B8A8A;"/></linearGradient>
    <linearGradient id="grad-l2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#3B8A5A;"/><stop offset="100%" style="stop-color:#3B8A8A;"/></linearGradient>
    <linearGradient id="grad-l3" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#7A4A8A;"/><stop offset="100%" style="stop-color:#5A4A8A;"/></linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#404040"/></marker>
  </defs>

  <style>
    .diag-title { font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
    .diag-subtitle { font-size: 20px; font-weight: bold; fill: white; text-anchor: middle; }
    .diag-body { font-size: 18px; fill: #e0e0e0; text-anchor: middle; }
    .diag-arrow { stroke: #404040; stroke-width: 3; marker-end: url(#arrowhead); fill: none; }
  </style>
  
  <rect x="100" y="400" width="433" height="350" rx="15" fill="url(#grad-l1)" />
  <text x="316.5" y="470" class="diag-title">Layer 1: Component Diagnostics</text>
  <text x="316.5" y="510" class="diag-subtitle">(The "Brain")</text>
  <text x="316.5" y="580" class="diag-body">
    <tspan x="316.5" dy="0"><tspan style="font-weight:bold;">VLA Generalization</tspan> → ManipBench</tspan>
    <tspan x="316.5" dy="1.5em"><tspan style="font-weight:bold;">KB Physics</tspan> → PhysBench</tspan>
    <tspan x="316.5" dy="1.5em"><tspan style="font-weight:bold;">CoT Reasoning</tspan> → ERQA</tspan>
  </text>
  <text x="316.5" y="700" class="diag-subtitle">KPI: MCQ Accuracy & Uplift</text>
  <line x1="533" y1="575" x2="583" y2="575" class="diag-arrow" />

  <rect x="583" y="400" width="434" height="350" rx="15" fill="url(#grad-l2)" />
  <text x="800" y="470" class="diag-title">Layer 2: Decoupled Planning</text>
  <text x="800" y="510" class="diag-subtitle">(The "Plan")</text>
  <text x="800" y="595" class="diag-body">
    <tspan x="800" dy="0">Evaluate logical plan output</tspan>
    <tspan x="800" dy="1.5em">Benchmark: CookBench (Stage 1)³</tspan>
  </text>
  <text x="800" y="700" class="diag-subtitle">KPI: Plan Accuracy %</text>
  <line x1="1017" y1="575" x2="1067" y2="575" class="diag-arrow" />

  <rect x="1067" y="400" width="433" height="350" rx="15" fill="url(#grad-l3)" />
  <text x="1283.5" y="470" class="diag-title">Layer 3: Integrated System</text>
  <text x="1283.5" y="510" class="diag-subtitle">(The "Body")</text>
  <text x="1283.5" y="580" class="diag-body">
    <tspan x="1283.5" dy="0"><tspan style="font-weight:bold;">Long-Horizon (Home)</tspan> → BEHAVIOR-1K⁴</tspan>
    <tspan x="1283.5" dy="1.5em"><tspan style="font-weight:bold;">Long-Horizon (Industry)</tspan> → RAMP⁵</tspan>
  </text>
  <text x="1283.5" y="700" class="diag-subtitle">Primary KPI: Task Success Rate %</text>
  
  <text x="100" y="850" font-size="14px" fill="#808080">
    Sources: ¹[arXiv:2510.01642] FailSafe (2025). | ²[arXiv:2503.20020] Gemini Robotics (2025). | ³[arXiv:2508.03232] CookBench (2024). | ⁴[arXiv:2403.09227] BEHAVIOR-1K (2024). | ⁵[arXiv:2305.09644] RAMP (2023).
  </text>
</svg>
