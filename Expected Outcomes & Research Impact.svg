<svg
   width="1200"
   height="700"
   font-family="Segoe UI, Calibri, sans-serif"
   version="1.1"
   id="svg_revamped"
   xmlns="http://www.w3.org/2000/svg">
  <defs
     id="defs14">
    <linearGradient
       id="grad-d1"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#3A5AD4;stop-opacity:1"
         id="stop1" />
      <stop
         offset="100%"
         style="stop-color:#2E4A8A;stop-opacity:1"
         id="stop2" />
    </linearGradient>
    <linearGradient
       id="grad-d2"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#3B8A8A;stop-opacity:1"
         id="stop3" />
      <stop
         offset="100%"
         style="stop-color:#3B8A5A;stop-opacity:1"
         id="stop4" />
    </linearGradient>
    <linearGradient
       id="grad-d3"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#7A4A8A;stop-opacity:1"
         id="stop5" />
      <stop
         offset="100%"
         style="stop-color:#5A4A8A;stop-opacity:1"
         id="stop6" />
    </linearGradient>
    <linearGradient
       id="grad-d4"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#D46A4A;stop-opacity:1"
         id="stop7" />
      <stop
         offset="100%"
         style="stop-color:#A84A6A;stop-opacity:1"
         id="stop8" />
    </linearGradient>
    
    <style id="style-impact-fills">
      .fill-i1 { fill: #EBF2F8; } /* Light Blue-Gray */
      .fill-i2 { fill: #F0FDF0; } /* Light Green */
      .fill-i3 { fill: #F5F0FD; } /* Light Purple */
    </style>
  </defs>
  
  <style
     id="style14">
    .title { font-size: 44px; font-weight: bold; fill: #111; }
    .subtitle { font-size: 20px; font-weight: normal; fill: #333; }
    .header-dark-bg { font-size: 18px; font-weight: bold; fill: white; }
    .body-dark-bg { font-size: 16px; fill: white; }
    
    .header-light-bg { font-size: 18px; font-weight: bold; fill: #111; }
    .body-light-bg { font-size: 15px; fill: #333; }
    .body-light-bg-bold { font-size: 15px; fill: #111; font-weight: bold; }
    
    .justification { font-size: 12px; fill: #555555; font-style: italic; }
  </style>
  
  <rect
     width="100%"
     height="100%"
     fill="#FFFFFF"
     id="rect14" />
     
  <text
     x="50"
     y="70"
     class="title"
     id="text14">Expected Outcomes &amp; Research Impact</text>
  <text
     x="50"
     y="100"
     class="subtitle"
     id="text15">Technical Contributions &amp; Industrial Applications</text>
  <line
     x1="50"
     y1="85"
     x2="80"
     y2="85"
     stroke="#3b8a8a"
     stroke-width="6"
     id="line15" />
     
  <text
     x="50"
     y="150"
     class="title"
     font-size="24px"
     id="text16">Technical Deliverables</text>
  <rect
     x="50"
     y="180"
     width="550"
     height="100"
     rx="10"
     fill="url(#grad-d1)"
     id="rect16" />
  <text
     x="70"
     y="210"
     class="header-dark-bg"
     id="text17">1. Scalable KB Framework</text>
  <text
     x="70"
     y="240"
     class="body-dark-bg"
     id="text18">
    <tspan
       x="70"
       dy="0"
       id="tspan17">• Graph database: 10K+ entities</tspan>
    <tspan
       x="70"
       dy="1.4em"
       id="tspan18">• Multimodal Extraction, Correlation, &amp; Fusion Pipeline</tspan>
  </text>
  <rect
     x="50"
     y="290"
     width="550"
     height="100"
     rx="10"
     fill="url(#grad-d2)"
     id="rect18" />
  <text
     x="70"
     y="320"
     class="header-dark-bg"
     id="text19">2. VLA-KB Integration Architecture</text>
  <text
     x="70"
     y="350"
     class="body-dark-bg"
     id="text20">
    <tspan
       x="70"
       dy="0"
       id="tspan19">• High-performance VLA-KB integration (target &lt;60ms total latency)</tspan>
    <tspan
       x="70"
       dy="1.4em"
       id="tspan20">• Cross-modal fusion modules | CoT generation system</tspan>
  </text>
  <rect
     x="50"
     y="400"
     width="550"
     height="100"
     rx="10"
     fill="url(#grad-d3)"
     id="rect20" />
  <text
     x="70"
     y="430"
     class="header-dark-bg"
     id="text21">3. Unified Dataset &amp; API</text>
  <text
     x="70"
     y="460"
     class="body-dark-bg"
     id="text22">
    <tspan
       x="70"
       dy="0"
       id="tspan21">• 50K+ labeled episodes</tspan>
    <tspan
       x="70"
       dy="1.4em"
       id="tspan22">• Chain-of-Thought (CoT) reasoning traces</tspan>
  </text>
  <rect
     x="50"
     y="510"
     width="550"
     height="100"
     rx="10"
     fill="url(#grad-d4)"
     id="rect22" />
  <text
     x="70"
     y="540"
     class="header-dark-bg"
     id="text23">4. Publications &amp; Benchmarks</text>
  <text
     x="70"
     y="570"
     class="body-dark-bg"
     id="text24">
    <tspan
       x="70"
       dy="0"
       id="tspan23">• ICRA, CoRL, RSS papers</tspan>
    <tspan
       x="70"
       dy="1.4em"
       id="tspan24">• Benchmark results on PhysBench</tspan>
  </text>
  
  <text
     x="650"
     y="150"
     class="title"
     font-size="24px"
     id="text25">Research Impact</text>
  <rect
     x="650"
     y="180"
     width="500"
     height="120"
     rx="10"
     class="fill-i1"
     id="rect25" />
  <text
     x="670"
     y="210"
     class="header-light-bg"
     id="text26">Industrial Impact</text>
  <text
     x="690"
     y="240"
     class="body-light-bg"
     id="text29">
    <tspan
       x="690"
       dy="0"
       class="body-light-bg-bold"
       id="tspan26">Manufacturing:</tspan>
    <tspan
       x="820"
       dy="0"
       id="tspan27">Adaptive assembly lines</tspan>
    <tspan
       x="690"
       dy="1.4em"
       class="body-light-bg-bold"
       id="tspan28">Quality Control:</tspan>
    <tspan
       x="820"
       dy="0"
       id="tspan29">Intelligent inspection</tspan>
  </text>
  <rect
     x="650"
     y="310"
     width="500"
     height="120"
     rx="10"
     class="fill-i2"
     id="rect29" />
  <text
     x="670"
     y="340"
     class="header-light-bg"
     id="text30">Service Robotics</text>
  <text
     x="690"
     y="370"
     class="body-light-bg"
     id="text31">
    <tspan
       x="690"
       dy="0"
       id="tspan30">• Context-aware kitchen robots</tspan>
    <tspan
       x="690"
       dy="1.4em"
       id="tspan31">• Recipe compliance | Safety protocol adherence</tspan>
  </text>
  <rect
     x="650"
     y="440"
     width="500"
     height="120"
     rx="10"
     class="fill-i3"
     id="rect31" />
  <text
     x="670"
     y="470"
     class="header-light-bg"
     id="text32">Research Contributions</text>
  <text
     x="690"
     y="500"
     class="body-light-bg"
     id="text34">
    <tspan
       x="690"
       dy="0"
       id="tspan32">• Bridging symbolic &amp; neural AI</tspan>
    <tspan
       x="690"
       dy="1.4em"
       id="tspan33">• Explainable robot decisions</tspan>
    <tspan
       x="690"
       dy="1.4em"
       id="tspan34">• Foundation for lifelong learning</tspan>
  </text>
  
  <text
     x="50"
     y="650"
     class="justification"
     id="text35">
    Justification: The 10ms latency target is based on an architecture using a Redis cache for frequent, but path queries.
  </text>
  <text
     x="50"
     y="665"
     class="justification"
     id="text36">
    The &lt;60ms total latency target is based on VLA forward pass (50ms) + cached KB query (&lt;10ms) to meet a 20Hz control loop.
  </text>
</svg>
