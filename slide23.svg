     id="text11"
     style="-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.3333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;line-height:1.4;fill:#404040"><tspan
       x="100"
       dy="1.4em"
       id="tspan3"
       style="-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.33333333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">Our primary, &quot;bottom-line&quot; KPI is <tspan
   style="font-weight:normal;fill:#000000;-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.33333333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal"
   id="tspan2">Task Success Rate (TSR)</tspan>.</tspan><tspan
       x="100"
       dy="1.4em"
       id="tspan4"
       style="-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.33333333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">This is defined as the percentage of trials that successfully satisfy</tspan><tspan
       x="100"
       dy="1.4em"
       id="tspan5"
       style="-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.33333333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">100% of the task's predefined goal conditions.¹</tspan><tspan
       x="120"
       dy="2.4em"
       id="tspan7"
       style="-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.33333333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">• <tspan
   style="font-weight:normal;fill:#000000;-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.33333333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal"
   id="tspan6">Home/Service Domain:</tspan> Success is the automated satisfaction</tspan><tspan
       x="120"
       dy="1.4em"
       id="tspan8"
       style="-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.33333333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">  of all final BDDL goal predicates (e.g., `is_on(apple, plate)`).²</tspan><tspan
       x="120"
       dy="2.4em"
       id="tspan10"
       style="-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.33333333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">• <tspan
   style="font-weight:normal;fill:#000000;-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.33333333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal"
   id="tspan9">Industrial Domain:</tspan> Success is the strict, binary geometric</tspan><tspan
       x="120"
       dy="1.4em"
       id="tspan11"
       style="-inkscape-font-specification:'Segoe UI, Calibri, sans-serif, Normal';font-family:'Segoe UI', Calibri, sans-serif;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal;font-size:21.33333333px;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal">  accuracy of the final assembly (e.g., &quot;peg is flush&quot;).³</tspan></text>
