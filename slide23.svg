<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg" font-family="Segoe UI, Calibri, sans-serif">
  <rect width="100%" height="100%" fill="#FFFFFF" />
  
  <text x="100" y="100" font-size="44px" font-weight="bold" fill="#000000">Layers 2 & 3: Integrated System Performance</text>
  <line x1="100" y1="125" x2="160" y2="125" stroke="#007F60" stroke-width="5" />
  
  <style>
    .col-title { font-size: 28px; font-weight: bold; fill: #000000; }
    .col-body { font-size: 20px; fill: #404040; line-height: 1.4; }
    .box-title { font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
    .box-body { font-size: 18px; fill: white; text-anchor: middle; line-height: 1.4; }
  </style>

  <text x="100" y="220" class="col-title">Primary Key Performance Indicator (KPI)</text>
  <text x="100" y="280" class="col-body">
    <tspan x="100" dy="1.4em">Our primary, "bottom-line" KPI is <tspan style="font-weight:bold; fill:#000000;">Task Success Rate (TSR)</tspan>.</tspan>
    <tspan x="100" dy="1.4em">This is defined as the percentage of trials that successfully satisfy</tspan>
    <tspan x="100" dy="1.4em">100% of the task's predefined goal conditions.¹</tspan>
    
    <tspan x="120" dy="2.4em">• <tspan style="font-weight:bold; fill:#000000;">Home/Service Domain:</tspan> Success is the automated satisfaction</tspan>
    <tspan x="120" dy="1.4em">  of all final BDDL goal predicates (e.g., `is_on(apple, plate)`).²</tspan>
    
    <tspan x="120" dy="2.4em">• <tspan style="font-weight:bold; fill:#000000;">Industrial Domain:</tspan> Success is the strict, binary geometric</tspan>
    <tspan x="120" dy="1.4em">  accuracy of the final assembly (e.g., "peg is flush").³</tspan>
  </text>
  
  <text x="850" y="220" class="col-title">Performance Benchmarks (Layer 3)</text>
  
  <defs>
    <linearGradient id="grad-home" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#3B8A5A;"/><stop offset="100%" style="stop-color:#3B8A8A;"/></linearGradient>
    <linearGradient id="grad-industry" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#7A4A8A;"/><stop offset="100%" style="stop-color:#A84A6A;"/></linearGradient>
  </defs>
  
  <rect x="850" y="280" width="650" height="250" rx="15" fill="url(#grad-home)" />
  <text x="1175" y="340" class="box-title">Long-Horizon (Home): BEHAVIOR-1K</text>
  <text x="1175" y="380" class="box-body">
    <tspan x="1175" dy="1.4em">Why: 1,000 human-centric tasks in a</tspan>
    <tspan x="1175" dy="1.4em">high-fidelity simulation (OmniGibson).⁴</tspan>
    <tspan x="1175" dy="1.4em">Its BDDL (predicate logic) evaluation</tspan>
    <tspan x="1175" dy="1.4em">perfectly aligns with our symbolic CoT planner.²</tspan>
  </text>
  
  <rect x="850" y="560" width="650" height="250" rx="15" fill="url(#grad-industry)" />
  <text x="1175" y="620" class="box-title">Long-Horizon (Industry): RAMP</text>
  <text x="1175" y="660" class="box-body">
    <tspan x="1175" dy="1.4em">Why: Tests high-precision, contact-rich</tspan>
    <tspan x="1175" dy="1.4em">geometric reasoning. Its strict,</tspan>
    <tspan x="1175" dy="1.4em">binary pass/fail accuracy (peg insertion)</tspan>
    <tspan x="1175" dy="1.4em">is a realistic, necessary industrial test.³</tspan>
  </text>
  
  <text x="100" y="850" font-size="14px" fill="#808080">
    Sources: ¹[arXiv:2510.01642] FailSafe (2025). | ²[arXiv:2403.09227] BEHAVIOR-1K (2024). | ³[arXiv:2305.09644] RAMP (2023). | ⁴[behavior.stanford.edu] BEHAVIOR-1K Homepage.
  </text>
</svg>
