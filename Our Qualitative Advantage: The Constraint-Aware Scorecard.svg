       sodipodi:role="line"
       id="tspan23"
       x="100"
       y="850">Sources: ¹[arXiv:2403.09227] BEHAVIOR-1K (2024). | ²[arXiv:2405.16510] Planning with Multi-Constraints... (2024). | ³[arXiv:2507.17049] Evaluating Uncertainty and Quality... (2025). | ⁴[openreview.net/pdf?id=OXQSa9CjR7] STABLE-FAST (2025). |</tspan><tspan
       sodipodi:role="line"
       id="tspan24"
       x="100"
       y="867.5">⁵[arXiv:2409.01652] ReKep (2024). | ⁶[arXiv:2508.06295] Evaluating Robot Program Performance... (2025).</tspan></text>
