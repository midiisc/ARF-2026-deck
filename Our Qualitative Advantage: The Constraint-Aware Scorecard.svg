  <style
     id="style1">
    .col-title { font-size: 28px; font-weight: bold; fill: #000000; }
    .col-body { font-size: 20px; fill: #404040; line-height: 1.4; }
    .box-title { font-size: 22px; font-weight: bold; fill: white; text-anchor: middle; }
    .box-body { font-size: 18px; fill: white; text-anchor: middle; line-height: 1.4; }
  </style>
  <text
     x="100"
     y="220"
     class="col-title"
     id="text2">The Problem: The &quot;Planner-Evaluator Gap&quot;</text>
  <text
     x="100"
     y="280"
     class="col-body"
     id="text8"><tspan
       x="100"
       dy="1.4em"
       id="tspan2">SOTA benchmarks like BEHAVIOR-1K often use</tspan><tspan
       x="100"
       dy="1.4em"
       id="tspan3">binary, final-state evaluators (BDDL).¹</tspan><tspan
       x="100"
       dy="1.4em"
       id="tspan5">They are &quot;blind&quot; to <tspan
   style="font-weight:bold; fill:#A84A6A;"
   id="tspan4">how</tspan> a task was performed.</tspan><tspan
       x="100"
       dy="2.4em"
       id="tspan6">They cannot measure critical path-based constraints</tspan><tspan
       x="100"
       dy="1.4em"
       id="tspan7">like safety, smoothness, or orientation (e.g., spilling</tspan><tspan
       x="100"
       dy="1.4em"
       id="tspan8">a glass but delivering the last 10% of water).²</tspan></text>
  <text
     x="850"
     y="220"
     class="col-title"
     id="text9">Our Solution: The &quot;Constraint-Aware Scorecard&quot;</text>
  <text
     x="850"
     y="280"
     class="col-body"
     id="text12"><tspan
       x="850"
       dy="1.4em"
       id="tspan9">We will implement a unified evaluation module that</tspan><tspan
       x="850"
       dy="1.4em"
       id="tspan10">augments binary TSR with critical path-based metrics</tspan><tspan
       x="850"
       dy="1.4em"
       id="tspan12">from SOTA research to measure <tspan
   style="font-weight:bold; fill:#007F60;"
   id="tspan11">execution quality</tspan>.³</tspan></text>
  <defs
