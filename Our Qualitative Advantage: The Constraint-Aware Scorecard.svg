  <rect
     x="806.21747"
     y="420"
     width="739.31421"
     height="120"
     rx="17.061098"
     fill="url(#grad-m1)"
     id="rect17"
     style="fill:url(#grad-m1);stroke-width:1.06649" />
  <text
     x="1175"
     y="465"
     class="box-title"
     id="text17">Smoothness &amp; Safety (for &quot;fragile objects&quot;)</text>
  <text
     x="1175"
     y="505"
     class="box-body"
     id="text18">Track <tspan
   style="font-weight:bold;"
   id="tspan17">RMS Jerk</tspan> &amp; <tspan
   style="font-weight:bold;"
   id="tspan18">Action Acceleration Metric (A-AI)</tspan> to penalize unsafe, jerky motions.⁴</text>
  <rect
     x="804.0849"
     y="560"
     width="741.41382"
     height="120"
     rx="17.10955"
     fill="url(#grad-m2)"
     id="rect18"
     style="fill:url(#grad-m2);stroke-width:1.06801" />
  <text
     x="1175"
     y="605"
     class="box-title"
     id="text19">Constraint Adherence (for &quot;liquid glass&quot;)</text>
  <text
     x="1175"
     y="645"
     class="box-body"
     id="text20">Track <tspan
   style="font-weight:bold;"
   id="tspan19">Path Orientation Violation (POV)</tspan> to measure spillage by tracking if an object is kept upright.⁵</text>
  <rect
     x="805.24725"
     y="700"
     width="743.31952"
     height="120"
     rx="17.153528"
     fill="url(#grad-m3)"
     id="rect20"
     style="fill:url(#grad-m3);stroke-width:1.06938" />
  <text
     x="1175"
     y="745"
     class="box-title"
     id="text21">Efficiency (for long tasks)</text>
  <text
     x="1175"
     y="785"
     class="box-body"
     id="text22">Track <tspan
   style="font-weight:bold;"
   id="tspan21">Energy Utilization Efficiency ($f_U$)</tspan>, a true physics-based metric, not just path length.⁶</text>
  <text
     x="100"
     y="850"
     font-size="14px"
     fill="#808080"
