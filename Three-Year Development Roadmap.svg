     id="text23">Focus:</text>
  <text
     x="123.43774"
     y="434.40475"
     class="block-body"
     id="text25"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:18px;font-family:Sans;-inkscape-font-specification:'Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#e0e0e0"><tspan
       sodipodi:role="line"
       id="tspan70"
       x="123.43774"
       y="434.40475">Scale complexity and fluency. Integrate hierarchical</tspan><tspan
       sodipodi:role="line"
       id="tspan71"
       x="123.43774"
       y="456.90475">planning (CoT) for longer tasks and experiment</tspan><tspan
       sodipodi:role="line"
       x="123.43774"
       y="479.40475"
       id="tspan72">with π0 (Pi-Zero)² for smoother motion.</tspan></text>
  <text
     x="593.43774"
     y="404.40475"
     class="block-heading"
     id="text26">Targets:</text>
  <text
     x="593.43774"
     y="434.40475"
     class="block-body"
     id="text36"><tspan
       x="593.43774"
       dy="0"
       id="tspan27">• KB Scale: <tspan
   style="font-weight:bold"
   id="tspan26">25K+ entities</tspan></tspan><tspan
       x="593.43774"
       dy="25.199999"
       id="tspan29">• Data Scale: <tspan
   style="font-weight:bold"
   id="tspan28">150K+ demos</tspan> (adding tactile)</tspan><tspan
       x="593.43774"
       dy="25.199999"
       id="tspan32">• KPI (Long-Horizon): <tspan
   style="font-weight:bold"
   id="tspan30">&gt;85% success</tspan> on <tspan
   style="font-weight:bold"
   id="tspan31">10+ step tasks</tspan></tspan><tspan
       x="593.43774"
       dy="25.199999"
       id="tspan34">• KPI (Collaboration): Demonstrate <tspan
   style="font-weight:bold"
   id="tspan33">multi-robot coordination</tspan></tspan><tspan
       x="593.43774"
       dy="25.199999"
       id="tspan36">• KPI (Latency): <tspan
   style="font-weight:bold"
   id="tspan35">&lt;30ms</tspan></tspan></text>
