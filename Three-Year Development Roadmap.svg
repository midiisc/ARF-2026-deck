       sodipodi:role="line"
       id="tspan72"
       x="127.87413"
       y="444.72119">Scale complexity. Enhance extraction pipeline</tspan><tspan
       sodipodi:role="line"
       id="tspan73"
       x="127.87413"
       y="467.22119">with new modalities (e.g., Audio, Tactile) and</tspan><tspan
       sodipodi:role="line"
       x="127.87413"
       y="489.72119"
       id="tspan74">integrate hierarchical (CoT) planning for π0 (Pi-Zero).²</tspan></text>
