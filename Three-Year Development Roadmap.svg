     id="text10"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:18px;font-family:Sans;-inkscape-font-specification:'Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#e0e0e0"><tspan
       sodipodi:role="line"
       id="tspan69"
       x="126.74942"
       y="240.3309">Prove viability by building the v1.0 extraction</tspan><tspan
       sodipodi:role="line"
       id="tspan70"
       x="126.74942"
       y="262.8309">pipeline&amp; a fact-grounded, safer planner</tspan><tspan
       sodipodi:role="line"
       x="126.74942"
       y="285.3309"
       id="tspan71">using OpenVLA.¹</tspan></text>
  <text
     x="596.74945"
     y="210.3309"
     class="block-heading"
     id="text11">Targets:</text>
  <text
     x="596.74945"
     y="240.3309"
     class="block-body"
     id="text20"><tspan
       x="596.74945"
       dy="0"
       id="tspan12">• KB Scale: <tspan
   style="font-weight:bold"
   id="tspan11">10K+ entities</tspan> &amp; relations</tspan><tspan
       x="596.74945"
       dy="25.199999"
       id="tspan14">• Data Scale: <tspan
   style="font-weight:bold"
   id="tspan13">50K+ demos</tspan> (real + sim)</tspan><tspan
       x="596.74945"
       dy="25.199999"
       id="tspan16">• KPI (Task Success): <tspan
   style="font-weight:bold"
   id="tspan15">&gt;15% improvement</tspan> over baseline</tspan><tspan
       x="596.74945"
       dy="25.199999"
       id="tspan18">• KPI (Generalization): <tspan
   style="font-weight:bold"
   id="tspan17">&gt;70% success</tspan> on novel objects</tspan><tspan
       x="596.74945"
       dy="25.199999"
       id="tspan20">• KPI (Latency): <tspan
   style="font-weight:bold"
   id="tspan19">&lt;60ms</tspan> (VLA + KB query)</tspan></text>
  <text
     x="1146.7494"
