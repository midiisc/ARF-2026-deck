  <text
     x="1141.0305"
     y="642.89935"
     class="block-body"
     id="text57">3 industrial pilots | TRL 7 |</text>
  <text
     x="1141.0305"
     y="667.89935"
     class="block-body"
     id="text58">Commercialization</text>
  <text
     x="325"
