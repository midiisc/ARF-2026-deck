     id="text37"><tspan
       x="597.87415"
       dy="0"
       id="tspan28">• KB Scale: <tspan
   style="font-weight:bold"
   id="tspan27">25K+ entities</tspan></tspan><tspan
       x="597.87415"
       dy="25.199999"
       id="tspan30">• Data Scale: <tspan
   style="font-weight:bold"
   id="tspan29">150K+ demos</tspan> (adding tactile)</tspan><tspan
       x="597.87415"
       dy="25.199999"
       id="tspan33">• KPI (Long-Horizon): <tspan
   style="font-weight:bold"
   id="tspan31">&gt;85% success</tspan> on <tspan
   style="font-weight:bold"
   id="tspan32">10+ step tasks</tspan></tspan><tspan
       x="597.87415"
       dy="25.199999"
       id="tspan35">• KPI (Collaboration): Demonstrate <tspan
