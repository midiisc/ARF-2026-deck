  <text
     x="650"
     y="840"
     class="cumulative-body"
     id="text62">5 → 10 → 20+ step tasks</text>
  <text
     x="975"
     y="810"
     class="cumulative-title"
     id="text63">Success Rate</text>
  <text
     x="975"
     y="840"
     class="cumulative-body"
     id="text64">70% → 85% → 90%+ production</text>
  <text
     x="1300"
