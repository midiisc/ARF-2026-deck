     id="text66">3-4 conferences &amp; 1-2 journals</text>
  <text
     x="100"
     y="880"
     font-size="14px"
     fill="#808080"
     id="text67">
    Justification: The &gt;15% Y1 target is from KB-grounding. The &gt;85% Y2 target is unlocked by hierarchical CoT planning. The 15ms Y3 latency is the target for a custom, edge-deployed VLA.
  </text>
