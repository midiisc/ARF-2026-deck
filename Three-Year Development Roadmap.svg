  <text
     x="112.40445"
     y="206.22263"
     class="block-heading"
     id="text8">Focus:</text>
  <text
     x="112.40445"
     y="236.22263"
     class="block-body"
     id="text9"><tspan
       sodipodi:role="line"
       id="tspan67"
       x="112.40445"
       y="236.22263">Prove viability of KB-VLA integration. System moves</tspan><tspan
       sodipodi:role="line"
       id="tspan68"
       x="112.40445"
       y="258.72263">from a reactive VLA to a <tspan
   style="font-weight:bold"
   id="tspan8">fact-grounded, safer planner</tspan></tspan><tspan
       sodipodi:role="line"
       x="112.40445"
       y="281.22263"
       id="tspan69">using<tspan
   style="font-weight:bold"
   id="tspan9">OpenVLA</tspan>.¹</tspan></text>
  <text
     x="582.40442"
     y="206.22263"
     class="block-heading"
     id="text10">Targets:</text>
  <text
     x="582.40442"
     y="236.22263"
     class="block-body"
     id="text19"><tspan
       x="582.40442"
       dy="0"
       id="tspan11">• KB Scale: <tspan
   style="font-weight:bold"
   id="tspan10">10K+ entities</tspan> &amp; relations</tspan><tspan
       x="582.40442"
       dy="25.199999"
       id="tspan13">• Data Scale: <tspan
   style="font-weight:bold"
   id="tspan12">50K+ demos</tspan> (real + sim)</tspan><tspan
       x="582.40442"
       dy="25.199999"
       id="tspan15">• KPI (Task Success): <tspan
   style="font-weight:bold"
   id="tspan14">&gt;15% improvement</tspan> over baseline</tspan><tspan
       x="582.40442"
       dy="25.199999"
       id="tspan17">• KPI (Generalization): <tspan
   style="font-weight:bold"
   id="tspan16">&gt;70% success</tspan> on novel objects</tspan><tspan
       x="582.40442"
       dy="25.199999"
       id="tspan19">• KPI (Latency): <tspan
   style="font-weight:bold"
   id="tspan18">&lt;60ms</tspan> (VLA + KB query)</tspan></text>
  <text
     x="1132.4044"
     y="206.22263"
     class="block-heading"
     id="text20">Deliverables:</text>
  <text
     x="1132.4044"
     y="236.22263"
     class="block-body"
     id="text21">Paper | Code | Dataset | Trained models</text>
