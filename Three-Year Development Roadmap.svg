       id="tspan84"
       x="94.384102"
       y="868.02661">Justification: The &gt;15% Y1 target is from KB-grounding. The &gt;85% Y2 target is unlocked by hierarchical CoT planning. The 15ms Y3 latency is the target for a custom, edge-deployed VLA. Sources: ¹[openvla.github.io] OpenVLA. |</tspan><tspan
       sodipodi:role="line"
