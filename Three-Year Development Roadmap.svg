  <text
     x="121.03055"
     y="642.89935"
     class="block-body"
     id="text45"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:18px;font-family:Sans;-inkscape-font-specification:'Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#e0e0e0"><tspan
       sodipodi:role="line"
       id="tspan73"
       x="121.03055"
       y="642.89935">Optimize for robustness and autonomy. Deploy a</tspan><tspan
       sodipodi:role="line"
       id="tspan74"
       x="121.03055"
       y="665.39935">custom VLA and enable Lifelong Learning,</tspan><tspan
       sodipodi:role="line"
       x="121.03055"
       y="687.89935"
       id="tspan75">transitioning KB from read-only to read-write.</tspan></text>
  <text
     x="591.03052"
     y="612.89935"
     class="block-heading"
     id="text46">Targets:</text>
  <text
     x="591.03052"
     y="642.89935"
     class="block-body"
     id="text55"><tspan
       x="591.03052"
       dy="0"
       id="tspan47">• KB Scale: <tspan
   style="font-weight:bold"
   id="tspan46">50K+ entities</tspan> (autonomously updated)</tspan><tspan
       x="591.03052"
       dy="25.199999"
       id="tspan49">• Data Scale: <tspan
   style="font-weight:bold"
   id="tspan48">500K+ demos</tspan> (from pilots)</tspan><tspan
       x="591.03052"
       dy="25.199999"
       id="tspan51">• KPI (Production): <tspan
   style="font-weight:bold"
   id="tspan50">&gt;90% success</tspan> in 3 industrial pilots</tspan><tspan
       x="591.03052"
       dy="25.199999"
       id="tspan53">• KPI (Autonomy): Robot <tspan
   style="font-weight:bold"
   id="tspan52">autonomously updates its own KB</tspan></tspan><tspan
       x="591.03052"
       dy="25.199999"
       id="tspan55">• KPI (Latency): <tspan
   style="font-weight:bold"
   id="tspan54">&lt;15ms</tspan> (for edge deployment)</tspan></text>
  <text
     x="1141.0305"
