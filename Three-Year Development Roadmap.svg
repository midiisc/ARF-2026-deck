       id="tspan78"
       x="596.99829"
       y="647.00049">• KB Scale: 50K+ entities (autonomously updated)</tspan><tspan
       sodipodi:role="line"
       id="tspan79"
       x="596.99829"
       y="669.50049">• Data Scale: 500K+ demos (from pilots)</tspan><tspan
       sodipodi:role="line"
       x="596.99829"
       y="692.00049"
       id="tspan81">• KPI (Production): &gt;90% success in 3 industrial pilots</tspan><tspan
       sodipodi:role="line"
       x="596.99829"
       y="714.50049"
       id="tspan82">• KPI (Autonomy): Robot autonomously updates its own KB</tspan><tspan
       sodipodi:role="line"
       x="596.99829"
       y="737.00049"
       id="tspan83">• KPI (Latency): &lt;15ms (for edge deployment)</tspan></text>
