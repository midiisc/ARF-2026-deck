<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg" font-family="Segoe UI, Calibri, sans-serif">
  <rect width="100%" height="100%" fill="#FFFFFF" />
  
  <text x="100" y="100" font-size="44px" font-weight="bold" fill="#000000">Layer 1: Component Diagnostics & SOTA Baselines</text>
  <line x1="100" y1="125" x2="160" y2="125" stroke="#007F60" stroke-width="5" />
  
  <text x="100" y="180" font-size="22px" fill="#404040"
    font-family="Segoe UI, Calibri, sans-serif">
    <tspan x="100" dy="1.2em">We will quantify the capability of each component by benchmarking against SOTA diagnostic tools.</tspan>
    <tspan x="100" dy="1.2em">This provides a defensible baseline for our performance targets.¹</tspan>
  </text>
  
  <defs>
    <linearGradient id="grad-l1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#2E4A8A;"/><stop offset="100%" style="stop-color:#3B8A8A;"/></linearGradient>
    <linearGradient id="grad-l2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#3B8A5A;"/><stop offset="100%" style="stop-color:#3B8A8A;"/></linearGradient>
    <linearGradient id="grad-l3" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#A84A6A;"/><stop offset="100%" style="stop-color:#D46A4A;"/></linearGradient>
  </defs>

  <style>
    .box-title { font-size: 22px; font-weight: bold; fill: white; }
    .box-body { font-size: 18px; fill: white; line-height: 1.4; }
  </style>

  <rect x="100" y="300" width="450" height="500" rx="15" fill="url(#grad-l1)" />
  <text x="130" y="350" class="box-title">1. VLA Generalization (OpenVLA)</text>
  <text x="130" y="400" class="box-body">
    <tspan x="130" dy="1.4em">• Benchmark: ManipBench</tspan>
    <tspan x="130" dy="2.0em">• Question: Does our VLA</tspan>
    <tspan x="130" dy="1.4em">  foundation (pre-trained on Open</tspan>
    <tspan x="130" dy="1.4em">  X-Embodiment) understand</tspan>
    <tspan x="130" dy="1.4em">  low-level physics & affordances?¹</tspan>
    <tspan x="130" dy="2.0em">• KPI: MCQ Accuracy</tspan>
    <tspan x="130" dy="2.0em">• SOTA Baseline: Gemini 2.0 Pro</tspan>
    <tspan x="130" dy="1.4em">  achieves ~70% accuracy.²</tspan>
  </text>

  <rect x="575" y="300" width="450" height="500" rx="15" fill="url(#grad-l2)" />
  <text x="605" y="350" class="box-title">2. Knowledge Base Contribution</text>
  <text x="605" y="400" class="box-body">
    <tspan x="605" dy="1.4em">• Benchmark: PhysBench</tspan>
    <tspan x="605" dy="2.0em">• Question: Does our KB add the</tspan>
    <tspan x="605" dy="1.4em">  physical knowledge (mass, friction)</tspan>
    <tspan x="605" dy="1.4em">  that VLMs inherently lack?³</tspan>
    <tspan x="605" dy="2.0em">• KPI: MCQ Accuracy Uplift</tspan>
    <tspan x="605" dy="2.0em">• SOTA Justification: Research</tspan>
    <tspan x="605" dy="1.4em">  shows a KB (PhysAgent) improves</tspan>
    <tspan x="605" dy="1.4em">  GPT-4o by <tspan style="font-weight:bold;">+18.4%</tspan> (60%→78.4%).⁴</tspan>
    <tspan x="605" dy="1.4em">  This validates our architecture.</tspan>
  </text>
  
  <rect x="1050" y="300" width="450" height="500" rx="15" fill="url(#grad-l3)" />
  <text x="1080" y="350" class="box-title">3. CoT Reasoning & Explainability</text>
  <text x="1080" y="400" class="box-body">
    <tspan x="1080" dy="1.4em">• Benchmark: ERQA</tspan>
    <tspan x="1080" dy="2.0em">• Question: Does our CoT module</tspan>
    <tspan x="1080" dy="1.4em">  improve performance on complex</tspan>
    <tspan x="1080" dy="1.4em">  embodied reasoning tasks?⁵</tspan>
    <tspan x="1080" dy="2.0em">• KPI: MCQ Accuracy Uplift (with CoT)</tspan>
    <tspan x="1080" dy="2.0em">• SOTA Justification: The Gemini</tspan>
    <tspan x="1080" dy="1.4em">  Robotics report shows CoT</tspan>
    <tspan x="1080" dy="1.4em">  improves Gemini 2.0 Pro by</tspan>
    <tspan x="1080" dy="1.4em">  <tspan style="font-weight:bold;">+6.5%</tspan> (48.3%→54.8%).⁶</tspan>
  </text>
  
  <text x="100" y="850" font-size="14px" fill="#808080">
    Sources: ¹[arXiv:2505.09698] ManipBench (2025). | ²SOTA Algorithms... (ManipBench) | ³[arXiv:2501.16411] PhysBench (2025). | ⁴SOTA Algorithms... (PhysBench) | ⁵[arXiv:2503.20020] Gemini Robotics (2025). | ⁶Ibid.
  </text>
</svg>
